<p>Bénévoles (.csv)</p>
<input type="file" (change)="volunteersFileChange($event)" placeholder="Bénévoles" accept=".csv">
<p>Chefs d'Equipe (.csv)</p>
<input type="file" (change)="teamLeadersFileChange($event)" placeholder="Chefs d'Equipe" accept=".csv">
<p>Matrice des droits d'accès des non-Chef d'Equipe(.xls)</p>
<input type="file" (change)="nonLeaderAccessRightsFileChange($event)" placeholder="Matrice des droits d'accès des non-Chef d'Equipe" accept=".xls, .xlsx">
<p>Matrice des droits d'accès des Chefs d'Equipe(.xls)</p>
<input type="file" (change)="leaderAccessRightsFileChange($event)" placeholder="Matrice des droits d'accès des Chefs d'Equipe" accept=".xls, .xlsx">

<button [disabled]="loadingVolunteers || loadingFile" type="button" (click)='action()'>GO</button>

<br>
<div style="width: 100px; height: 100px;">
    <img *ngIf="loadingVolunteers || loadingFile" class="photo" src="/assets/spinner.gif" style="max-width: 100px; max-height: 100px;"/>
</div>
